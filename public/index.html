<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header class="header">
      <img src="../assets/logo.png" alt="Petit Plat Logo" />
    </header>
    <section class="main">
      <div class="main__search">
        <div class="main__search__searchBar">
          <input
            type="text"
            placeholder="Rechercher un ingrédient"
            class="main__search__searchBar__input"
          />
          <svg
            width="33"
            height="33"
            viewBox="0 0 33 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
              fill="black"
            />
          </svg>
        </div>
        <div class="main__search__dropdowns">
          <select name="" id="ingredients" class="main__search__dropdowns__blue">
            <option value="">ingrédient</option>
            >
          </select>
          <select name="" id="appliance" class="main__search__dropdowns__green">
            <option value="">Appareil</option>
            >
          </select>
          <select name="" id="stencils" class="main__search__dropdowns__red">
            <option value="">ustencile</option>
            >
          </select>
        </div>
      </div>
      <div class="main__recipes" id="recipes-container">
      </div>
    </section>
    <script src="../src/scripts/index.js" type="module"></script>
  </body>
</html>
