<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="../css/main.css?ver=2" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <div id="wrapper-homepage" class="container">
      <header class="header">
        <nav class="header__navbar">
          <div class="header__navbar__logo">
            <a
              class="header__navbar__logo__link"
              href="index.html"
              aria-label="Les petits plats, Homepage"
            >
              <img
                src="../assets/logo.png"
                width="268"
                height="93"
                alt="Logo Les petits plats"
                aria-label="Logo Les petits plats"
              />
            </a>
          </div>
          <form class="header__navbar__form" autocomplete="off">
            <input
              id="search-bar-input"
              class="header__navbar__form__input"
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Search"
            />
            <img
              class="header__navbar__form__img"
              src="../assets/search-icon.svg"
              width="32"
              height="32"
              alt="icon search"
              aria-hidden="true"
            />
          </form>
          <div class="filtered-tags-container header__navbar__tags">
            <ul class="filtered-tags-list header__navbar__tags__list"></ul>
          </div>
          <div class="overlay-form hidden"></div>
          <form
            id="dropdowns"
            class="header__navbar__dropdowns"
            autocomplete="off"
          >
            <nav
              id="ingredients-container-dropdown"
              class="header__navbar__dropdowns__container blue"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="header__navbar__dropdowns__container__dropdown">
                <input
                  id="ingredients-search"
                  class="header__navbar__dropdowns__container__dropdown__input blue"
                  placeholder="Ingrédients"
                  type="text"
                />
                <button
                  id="ingredients-btn-chevron"
                  class="header__navbar__dropdowns__container__dropdown__btn"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <div
                id="ingredients-container-tags"
                class="container-tags"
                aria-hidden="true"
              >
                <ul id="ingredients-list-tags" class="dropdown-list-tags"></ul>
              </div>
            </nav>
            <nav
              id="appliances-container-dropdown"
              class="header__navbar__dropdowns__container redBlue"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="header__navbar__dropdowns__container__dropdown">
                <input
                  id="appliances-search"
                  class="header__navbar__dropdowns__container__dropdown__input redBlue"
                  placeholder="Appareils"
                  type="text"
                />
                <button
                  id="appliances-btn-chevron"
                  class="header__navbar__dropdowns__container__dropdown__btn"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <div
                id="appliances-container-tags"
                class="container-tags"
                aria-hidden="true"
              >
                <ul id="appliances-list-tags" class="dropdown-list-tags"></ul>
              </div>
            </nav>
            <nav
              id="ustensils-container-dropdown"
              class="header__navbar__dropdowns__container red"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="header__navbar__dropdowns__container__dropdown">
                <input
                  id="ustensils-search"
                  class="header__navbar__dropdowns__container__dropdown__input red"
                  placeholder="Ustensiles"
                  type="text"
                />
                <button
                  id="ustensils-btn-chevron"
                  class="header__navbar__dropdowns__container__dropdown__btn"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <div
                id="ustensils-container-tags"
                class="container-tags"
                aria-hidden="true"
              >
                <ul id="ustensils-list-tags" class="dropdown-list-tags"></ul>
              </div>
            </nav>
          </form>
        </nav>
      </header>
      <main class="main">
        <div id="container-cards-recipes" class="main__container-card"></div>
      </main>
    </div>

    <!-- main JS -->
    <script src="../src/scripts/recipes.js"></script>
    <script src="../src/scripts/main.js"></script>
  </body>
</html>
