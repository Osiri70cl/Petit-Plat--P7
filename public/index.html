<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="../css/main.css?ver=1" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header class="header">
      <img src="../assets/logo.png" alt="Petit Plat Logo" />
    </header>
    <section class="main">
      <div class="main__search">
        <div class="main__search__searchBar">
          <input
            type="text"
            placeholder="Rechercher un ingrédient"
            class="main__search__searchBar__input"
            id="search-bar"
          />
        </div>
        <form class="container-lg mb-4 p-0 search-bar" autocomplete="off">
          <div class="input-group">
            <label for="search-bar-input" class="visually-hidden">
              Ecrire un mot pour filtrer les recettes</label
            >
            <input
              id="search-bar-input"
              class="form-control rounded-3 border-light ps-3 pe-5 fs-5"
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Search"
            />
            <svg
              width="33"
              height="33"
              viewBox="0 0 33 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
                fill="black"
              />
            </svg>
          </div>
        </form>
        <div class="main__search__dropdowns">
          <form
            id="dropdowns"
            class="container btn-group d-flex flex-row justify-content-start flex-wrap p-0 mx-0 my-2"
            autocomplete="off"
          >
            <nav
              id="ingredients-container-dropdown"
              class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-blue"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div
                class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-blue"
              >
                <label for="ingredients-search" class="visually-hidden"
                  >Filtrez les recettes par ingrédients</label
                >
                <input
                  id="ingredients-search"
                  class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold"
                  placeholder="Ingrédients"
                  type="text"
                />
                <button
                  id="ingredients-btn-chevron"
                  class="btn-chevron btn mx-2 rounded-0"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <div
                id="ingredients-container-tags"
                class="container-tags container position-absolute rounded-3 border-0 p-0 pt-2 pb-3 fw-bold bg-blue hidden"
                aria-hidden="true"
              >
                <ul
                  id="ingredients-list-tags"
                  class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal"
                ></ul>
              </div>
            </nav>
            <nav
              id="appliances-container-dropdown"
              class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-green"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div
                class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-green"
              >
                <label for="appliances-search" class="visually-hidden"
                  >Filtrez les recettes par appareils</label
                >
                <input
                  id="appliances-search"
                  class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold"
                  placeholder="Appareils"
                  type="text"
                />
                <button
                  id="appliances-btn-chevron"
                  class="btn-chevron btn mx-2 rounded-0"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <div
                id="appliances-container-tags"
                class="container-tags container position-absolute rounded-3 border-0 text-white p-0 pt-2 pb-3 fw-bold bg-green hidden"
                aria-hidden="true"
              >
                <ul
                  id="appliances-list-tags"
                  class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal"
                ></ul>
              </div>
            </nav>
            <nav
              id="ustensils-container-dropdown"
              class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-orange"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div
                class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-orange"
              >
                <label for="ustensils-search" class="visually-hidden"
                  >Filtrez les recettes par ustensiles</label
                >
                <input
                  id="ustensils-search"
                  class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold"
                  placeholder="Ustensiles"
                  type="text"
                />
                <button
                  id="ustensils-btn-chevron"
                  class="btn-chevron btn mx-2 rounded-0"
                  type="button"
                  aria-label="ouvrir le menu déroulant"
                ></button>
              </div>
              <!-- autocomplete -->
              <div
                id="ustensils-container-tags"
                class="container-tags container position-absolute rounded-3 border-0 text-white p-0 pt-2 pb-3 fw-bold bg-orange hidden"
                aria-hidden="true"
              >
                <ul
                  id="ustensils-list-tags"
                  class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal"
                ></ul>
              </div>
            </nav>
          </form>
        </div>
      </div>
      <div class="main__recipes" id="recipes-container"></div>
    </section>
    <script src="../src/scripts/index.js" type="module"></script>
    <script src="../src/scripts/search-bar.js" type="module"></script>
    <script src="../src/scripts/recipe.js" type="module"></script>
    <script src="../src/scripts/recipe.js" type="module"></script>
  </body>
</html>
